  - date: 2016-04-01
    title: Trust Your Heart: Assessing cooperation and trust with biosignals in computer-mediated interactions
    url: https://cosmopol.is/assets/cscw2017.pdf
    description: (CSCW \'17). We study digitally-mediated heartrate sharing in a controlled experiment. Through quantitative and qualitative analyses, we find that \"elevated\" (versus \"normal\") heartrate of an exchange partner is associated with negative mood attributions and reduced cooperation in a social dilemma game. To investigate how specific our findings are to heartrate (as opposed to some other \"elevated\" biosignal), we replicate our initial experiment with a fictitious biosignal, \"skin reflectivity\". We observe a decrease in cooperative behavior only with elevated heartrate. Our findings highlight the role prior beliefs can play in shaping interpretations of a biosignal, while suggesting that designers can, perhaps inadvertently, train users to associate signals with social meanings. We discuss implications for how wearable sensors can mediate social interactions.
    collaborators:
      - &nick-merrill
      - &coye-cheshire
    - links:
        url: https://dl.acm.org/citation.cfm?id=2998286
      title: ACM DL
    projects:
      - &mind-reading-machines
    attributes:
      - &peer-reviewed
      - &honorable-mention

  - date: 2017-08-22
    title: INFO 290T: Mind Reading & Telepathy for Beginners & Intermediates
    url: http://courses.ischool.berkeley.edu/i290t-mrt/f17/
    description: To what extent can a machine know the inner workings of a person's mind, even theoretically? This course explores this question through a mixture of hands-on machine learning and critical discussions on theory. Students practice ML techniques on a provided corpus of data to produce a working brain-computer interface. Simultaneously, students engage critically with recent research in ubiquitous sensing technologies, and the discourse around them, tracing ideas to their origins in cognitive science.
    collaborators:
      - &nick-merrill
      - &john-chuang
    links:
