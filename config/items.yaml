  - date: 2017-10-04
    title: Is the Future of Authenticity All In Our Heads? Moving passthoughts from the lab to the world
    url: https://cosmopol.is/assets/nspw2017.pdf
    description: (NSPW \'17). We outline the main challenges that passthoughts would need to overcome in order to move from the lab to the real world. Further, we propose passthoughts as a fruitful case study for thinking about what sorts of "selves" authentication systems must be tasked with recognizing. We raise novel possibilities for authentication broadly, such as \"organic passwords\" that change naturally over time, or systems that reject users who are not acting quite \"like themselves.\"
    collaborators:
