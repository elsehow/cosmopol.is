    - date: 2018-05-03
      title: Mind Reading & Telepathy for Beginners & Intermediates: What people think machines can know about the mind, and why their beliefs matter
      url: https://cosmopol.is/assets/dissertation.pdf
      description: My PhD dissertation at the UC Berkeley School of Information. Through a few case studies, I argue that people (designers and users) /believe/ that machines can \"read\" or \"decode\" the contents of the mind. I argue that these beliefs matter, fundamentally shifting our notions of what the mind is.
      collaborators:
        - &nick-merrill
      links:
        - url: https://www.ischool.berkeley.edu/research/publications/2018/mind-reading-and-telepathy-beginners-and-intermediates-what-people-think
          title: ischool.berkeley.edu
      projects:
