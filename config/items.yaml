    - date: 2017-06-24
      title: Better Not to Know?: The SHA1 collision & the limits of polemic computation
      url: https://cosmopol.is/assets/limits17.pdf
      description: (LIMITS \'17).  In February of 2017, Google announced the first SHA1 collision. Using over nine quintillion computations (over 6,500 years of compute time), a group of academic and industry researchers produced two different PDF files with identical SHA1 checksums. But why? This paper uses the SHA1 collision compute as a site for surfacing the space of ecological risks, and sociotechnical rewards, associated with the performance of large computes. 
      collaborators:
        - &nick-merrill
      links:
        - url: https://dl.acm.org/citation.cfm?id=3084082
          title: ACM DL
      projects:
