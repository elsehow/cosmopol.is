  - date: 2016-06-17
    title: Classifying Mental Gestures with In-Ear EEG
    url: https://cosmopol.is/assets/BSN2016.pdf
    description: (BSN \'17). Brain-computer interfaces (BCI) based on electroencephalography (EEG) have improved dramatically over the past five years, but their inconvenient form factor has challenged their wider adoption. We investigate how EEG signals collected from the ear (e.g., an earbud) could be used for “gestural” control of a brain-computer interface (BCI). We find that an SVC reaches acceptable BCI accuracy for nine of the subjects in our pool (n=12), and distinguishes at least one pair of gestures better than chance for all subjects.
    collaborators:
      - &nick-merrill
      - &max-curran
      - &jong-kai-yang
      - &john-chuang
    links:
