    - date: 2018-04-26
      title: From Scanning Brains to Reading Minds: Talking to engineers about brain-computer interface.
      url: https://cosmopol.is/assets/chi2018.pdf
      description: (CHI \'18). We presented software engineers in the San Francisco Bay Area with a working brain-computer interface (BCI) to surface the narratives and anxieties around these devices among technical practitioners. Despite this group's heterogeneous beliefs about the exact nature of the mind, we find a shared belief that the contents of the mind will someday be "read' or "decoded' by machines. We highlight opportunities for researchers to involve themselves preemptively in this nascent space of intimate biosensing devices, suggesting our findings' relevance to long-term futures of privacy and cybersecurity.
      links:
        - url: https://dl.acm.org/citation.cfm?id=3173897 
          title: ACM DL
      collaborators:
        - &nick-merrill
        - &john-chuang
      projects:
