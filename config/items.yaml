    - date: 2018-06-01
      title: When BCIs have APIs: Design fictions of everyday brain-computer interface adoption
      url: https://escholarship.org/content/qt9hk3d4ng/qt9hk3d4ng.pdf
      description: (DIS \'18). We use design fiction to explore the social implications for adoption of brain-computer interfaces (BCI). We argue that existing speculations about BCIs are incomplete: they discuss fears about radical changes in types of control, at the expense of discussing more traditional types of power, particularly labor. We present a design fiction in which a BCI technology creates a new type of menial labor, using workers' unconscious reactions to assist algorithms in performing a sorting task. Through these fictions, we deepen and expand conversations around what kinds of futures BCIs could create.
      collaborators:
        - &richmond-wong
        - &nick-merrill
      links:
        - url: https://dl.acm.org/citation.cfm?id=3196746
          title: ACM DL
      projects:
        - &mind-reading-machines
      attributes:
        - &peer-reviewed
        - &honorable-mention

