    - date: 2019-11-01
      title: Differential Vulnerabilities and a Diversity of Tactics: What toolkits teach us about cybersecurity
      url: https://cosmopol.is/assets/cscw2018.pdf
      description: (CSCW \'19). We analyze 41 \"cybersecurity toolkits,\" collections of public facing materials intended to help users achieve security online. Through our analysis, we center contribute to the security discourse a notion of /differential vulnerabilities/, an understanding of security that recognizes safety and risk as differentially applied based on relational markers (e.g. class, race, religion, gender, geography, experience).
      collaborators:
        - &james-pierce
        - &sarah-fox
        - &nick-merrill
